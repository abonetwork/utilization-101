<div class="week-dates">
  <button (click)="prevWeek()">
    Previous Week ({{ getCurrentWeekNumber(currentDate) - 1 }})
  </button>
  <button (click)="nextWeek()">
    Next Week ({{ getCurrentWeekNumber(currentDate) + 1 }})
  </button>

  <ul>
    <li
      *ngFor="let date of weekDates"
      [class.current-date]="isCurrentDate(date)"
    >
      {{ date.toDateString() }}
    </li>
  </ul>
</div>
